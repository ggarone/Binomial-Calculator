<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Binomial Calculator</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Binomial Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container m-5 align-items-center text-center mx-auto">
    <h1 class="display-1 text-center">Binomial Calculator</h1>
    <div class="image_container mx-auto">
      <img src="img/binomial.PNG" alt="mathematical binomial coefficient representation">
    </div>
    <div class="form_container d-flex justify-content-center">

      <form class="mx-auto m-5" action="">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">n</span>
          <label><input class="form-control" type="text" name="top" id="top"></label>
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">k</span>
          <label><input class="form-control" type="text" name="bottom" id="bottom"></label>
        </div>
        <div class="input-group flex-nowrap m-1">
          <input type="button" class="btn btn-primary mx-auto" value="compute" onclick="computeBinomial()">
        </div>
      </form>

 
    </div>

    <div id="result" class="mt-4">
      <!-- The result will be displayed here -->
    </div>
  </div>

  <div class="spacer"></div>

  <!-- Footer -->
  <footer class="bg-light py-3">
    <div class="container">
      <p class="text-center">Copyright &copy; 2023 Binomial Calculator</p>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.19.0/dist/umd/popper.min.js"
    integrity="sha384-XlggO8oBcghOZ1sTJxIcy+MpRkM2QoYJhD7+Xq3d8FH7zJZC5gDB7kU6r8DV7kg0" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-I6F5OKECLVtK/BL+8iSLDEHowSAfUo76ZL9+kGAgTRdiByINKJaqTPH/QVNS1VDb" crossorigin="anonymous">
  </script>
  <script src="js/binomial.js"></script>
</body>
